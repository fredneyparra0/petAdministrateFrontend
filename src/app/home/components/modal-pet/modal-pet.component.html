<div class="d-flex justify-content-center align-items-center windowmodal">
    <form [formGroup]="formNewPet" (submit)="saveNewPet()" class="d-flex flex-column justify-content-center w-50 p-5 bg-white rounded">
        <h4 class="fs-2">Crear Mascota</h4>
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name"> 
        <label for="exampleInputEmail1" class="form-label">Tipo</label>
        <select class="form-select" aria-label="Default select example" formControlName="type">
            <option value="">Seleccionar...</option>
            <option value="perro">Canino</option>
            <option value="gato">Felino</option>
            <option value="loro">Ave</option>
            <option value="mono">Mono</option>
            <option value="pez">Pez</option>
            <option value="raton">Roedor</option>
            <option value="otro">Otro...</option>
        </select>
        <button type="submit" class="btn btn-success w-100 mt-3" [disabled]="formNewPet.invalid">Guardar</button>
        <button class="btn btn-danger w-100 mt-3" (click)="closeModal()">Cancelar</button>
    </form>
</div>
