<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Numero de documento</th>
        <th scope="col">Nombre</th>
        <th scope="col">Mascotas</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <th scope="row">{{ person.numberDocument | number }}</th>
        <td>{{ person.name | titlecase }}</td>
        <td>
          <span *ngFor="let pet of person.pets"> | {{ pet.name }} | </span>
        </td>
        <td>
            <button class="btn bg-danger text-white" (click)="deletePerson(person._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
